
<div id="title">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p> {{ site.description | default: site.github.project_tagline }}</p>
        <hr>
        <span class="credits left">Organization <a href="{{ site.organization.url }}" target="_blank">{{ site.organization.name }}</a></span>
        <span class="credits left"> &nbsp; Classroom <a href="{{ site.classroom.url }}" target="_blank">{{ site.classroom.name }}</a></span>
        <span class="credits left"> &nbsp; Campus Virtual <a href="{{site.campus_virtual.home}}" target="_blank">SYTWS</a></span>
        <span class="credits left"> &nbsp; Chat <a href="{{site.chat}}" target="_blank">Chat</a></span>
        <span class="credits left"> &nbsp; Profesor <a href="{{site.profesor}}" target="_blank">Casiano</a></span>
    </div>
