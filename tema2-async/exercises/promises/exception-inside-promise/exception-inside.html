<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
    /*
    The code of a promise executor and promise handlers has an
    "invisible try..catch" around it. If an exception happens, it
    gets caught and treated as a rejection.
    */
    let p = new Promise((resolve, reject)  => {
      throw (new Error("Que fallo!"));
    }).catch(console.log("Everything worked!"));
    /* Chrome:
      Everything worked!
      Uncaught (in promise) Error: Que fallo! exception-inside.html:15 
        at exception-inside.html:15
        at new Promise (<anonymous>)
        at exception-inside.html:14
   */
  </script>
</body>
</html>
